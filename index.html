<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id=header>
        <h1><span>Rock Paper Scissors</span></h1>
    </div>

    <div id="options">
        <button id="rock">&#128074</button>
        <button id="paper">&#129306</button>
        <button id="scissors">&#9996</button>
    </div>

    <div id="roundResultDisplay">
        <div id="roundWinnerdisplay">YOU WIN!</div>
        <div id="optionWinnerDisplay">SCISSORS BEATS PAPER</div>
    </div>

    <div id="display">
        <div id="playerDisplay">
            <div>PLAYER:</div>
            <div id ="playerOption">&#128074</div>
        </div>
        <div id="computerDisplay">
            <div>COMPUTER:</div>
            <div id="computerOption">&#129306</div>
        </div>
    </div>


    <div id="score">
        <div id="playerScore">PLAYER SCORE:</div>
        <div id="computerScore">COMPUTER SCORE:</div>
    </div>

    
        <div id="footer">
            <button id="restart">RESTART GAME</button>
        </div>





    <script src="script.js"></script>
</body>
</html>
