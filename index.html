<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id=header>
        <h1><span>Rock Paper Scissors</span></h1>
    </div>

    <div id="options">
        <button id="rock">&#128074</button>
        <button id="paper">&#129306</button>
        <button id="scissors">&#9996</button>
    </div>

    <div id="display">
        <div id="playerDisplay">
            <div>PLAYER CHOOSE:</div>
            <div id ="playerOption"> ICON GOES HERE</div>
        </div>
        <div id="computerDisplay">
            <div>COMPUTER CHOOSE:</div>
            <div id="computerOption"> ICON GOES HERE</div>
        </div>
    </div>


    <div id="score">
        <div>PLAYER SCORE:</div>
        <div>COMPUTER SCORE:</div>
    </div>

    

    <button id="restart">RESTART GAME(POPUP)</button>






    <script src="script.js"></script>
</body>
</html>
